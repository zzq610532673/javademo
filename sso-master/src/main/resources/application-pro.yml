
server:
  port: 10010

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smsrt?useUnicode=true&amp;characterEncoding=UTF-8&useSSL=false
    username: root
    password: root

  http:
    encoding:
      charset: utf-8
      enabled: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: utf-8
    servlet:
      content-type: text/html
    cache: false
  #热部署
  devtools:
    restart:
      enabled: true


logging:
  config: classpath:logback-spring.xml

